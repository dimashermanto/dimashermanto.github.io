<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="project.css">

    <title>Diagnoser</title>
</head>

<body>
    <!-- Navbar -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">System</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link active" href="#">About us</a>
                </div>
            </div>
        </nav>
    </div>
    <!-- Navbar end -->


    <!-- header -->
    <div class="container header">
        <h1 class="d-flex justify-content-center title">Pneumonia Diagnoser</h1>
        <p class="d-flex justify-content-center description">A system that predict pneumonia from your uploaded photo!
        </p>
    </div>
    <!-- header end -->


    <!-- Main part -->
    <div class="container main-part">
        <div class="container main-box shadow-lg d-flex">
            <h3 class="sample-image-title">Sample image:</h3>
            <div class="row sample-images d-flex justify-content-center">
                <img src="img/img1.jpeg" alt="" id="test_image1">
                <img src="img/img2.jpeg" alt="test_image2">
                <img src="img/img3.jpeg" alt="test_image3">

            </div>
            <div class="row sample-images d-flex justify-content-center">
                <img src="img/img4.jpeg" alt="" id="test_image4">
                <img src="img/img5.jpeg" alt="" id="test_image5">
            </div>

            <div class="row d-flex utility-button justify-content-center mt-5">
                <h3>Want to know your diagnose?</h3>

                <div class="custom-file mb-3" style="width: 200px; margin-left: 20px;">
                    <input type="file" class="custom-file-input" id="input_image" name="filename" onclick="">
                    <label class="custom-file-label" for="customFile">Upload image!</label>
                </div>

            </div>

            <div class="row d-flex diagnose border border-dark shadow">
                <h4>Your diagnose: </h4>
                <br>
                <div class="row d-flex">
                    <div class="col">

                        <h5>Chance of you got pneumonia : </h5>
                    </div>

                    <div>
                        <img src="img/img5.jpeg" alt="" srcset="" class="selected-image" width="" height="">
                    </div>

                    <div class="col d-flex">
                        <ol id="prediction-list"></ol>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <!-- Main part end -->

    <!-- Footer -->
    <footer>
        <div class="footer container-fluid justify-content-center">
            <div class="row justify-content-center">
                <h3>Please leave us a message...</h3>
            </div>
            <div class="row justify-content-center">
                <a href="#"><img src="img/facebook.svg" alt="" class="logo1"></a>
                <a href="#"><img src="img/twitter.svg" alt="" class="logo2"></a>
                <a href="#"><img src="img/instagram.svg" alt="" class="logo3"></a>
            </div>

        </div>
    </footer>
    <!-- footer end -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- Import TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>

    <script src="project.js"></script>
</body>

</html>
